<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div>

        </div>
       <img src="/images/next.png" alt="next" id="nextbtn" width="20px">

   <script src="script.js"></script>

</html>
